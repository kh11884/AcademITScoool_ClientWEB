<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список дел</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="node_modules/jquery-ui-dist/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="css/todoListStyle.css"/>
</head>
<body>
<div class="root_div">
    <h1 class="heading">Список дел:</h1>
    <div>
        <label>
            <input id="new_task" type="text">
        </label>
        <button id="add_button" type="button">Добавить</button>
    </div>
    <ul id="todo_list">
    </ul>
</div>
<div id="confirm-dialog" title="Удаление элемента">
    <p id="dialog-text" style="display: none">Вы подтверждаете удаление элемента?</p>
</div>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/jquery-ui-dist/jquery-ui.js"></script>
<script src="js/todoListScript.js"></script>
</body>
</html>
