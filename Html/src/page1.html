<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyPage1</title>
</head>
<body>
<h1>Первая учебная страница</h1>
<form action="page2.html">
    <label>Текстовое поле ввода<br/>
        <input type="text" placeholder="Введите ваше имя:" name="name"/><br/>
    </label>
    <hr>
    <label>Многострочное поле ввода<br/>
        <textarea placeholder="Укажите информацию о себе:" rows="10" cols="45" name="aboutUs"></textarea><br/>
    </label>
    <hr>
    <p>Чекбоксы</p>
    <label>Укажите Ваше имущество:<br/>
        <input type="checkbox" name="own" value="flat"/>квартира
        <input type="checkbox" name="own" value="car"/>машина
        <input type="checkbox" name="own" value="dacha"/>дача
        <input type="checkbox" name="own" value="yacht"/>яхта
    </label>
    <hr>
    <p>Радио-баттоны</p>
    <label>Укажите Ваш пол:<br/>
        <input type="radio" name="sex" value="male"/>мужчина
        <input type="radio" name="sex" value="female"/>женщина
        <input type="radio" name="sex" value="other" checked="checked"/>иное
    </label>
    <hr>
    <p>Выпадающий список с единичным выбором</p>
    <label>Какие у вас волосы:<br/>
        <select>
            <option value="bald">нет волос</option>
            <option value="blond">светлые</option>
            <option value="dark">темные</option>
            <option value="unclear">непонятно</option>
            <option value="notKnow">не знаю</option>
        </select>
    </label>
    <hr>
    <p>Выпадающий список с множественным выбором</p>
    <label>На каких частях тела у вас есть родинки:<br/>
        <select size="3" multiple>
            <option value="face">лицо</option>
            <option value="neck">шея</option>
            <option value="chest">грудь</option>
            <option value="belly">живот</option>
            <option value="back">спина</option>
            <option value="hands">руки</option>
            <option value="legs">ноги</option>
        </select>
    </label>
    <hr>
    <button type="submit">перейти на страницу 2</button>
    <button type="reset">очистить форму</button>
</form>
</body>
</html>
