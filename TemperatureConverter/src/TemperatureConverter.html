<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Перевод температур</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/temperatureConverterStyle.css"/>
</head>
<body>
<div class="main_section">
    <img class="basic_image" src="icons/icon.jpg" alt="картинка градусники"><br/>
    <h1 class="heading">Перевод температур<br/>из градусов Цельсия в градусы Кельвина и Фаренгейта</h1>
    <span>Введите градусы цельсия:</span>
    <label>
        <input id="input_degrees" type="number">
    </label>
    <button id="convert_button" type="button">Перевести</button>
    <ul class="result">
        <li>Кельвина: <span id="result_kelvin"></span></li>
        <li>Фаренгейта: <span id="result_fahrenheit"></span></li>
        <li class="error_message" id="calc_error_message" style="display: none">Температуры ниже абсолютного нуля не
            бывает.
        </li>
    </ul>
</div>
<script type="text/javascript" src="js/temperatureConverter.js"></script>
</body>
</html>
