<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Телефонная книга</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
<div class="container">
    <div class="input-group">
        <table class="table" id="input_block">
            <tbody>
            <tr>
                <td>
                    <input id="first_name" class="form-control" type="text" placeholder="Имя">
                </td>
                <td>
                    <input id="last_name" class="form-control" type="text" placeholder="Фамилия">
                </td>
                <td>
                    <input id="phone_number" class="form-control" type="text" placeholder="Номер телефона">
                </td>
                <td>
            <span class="input-group-btn">
            <button id="add_button" class="btn btn-primary" type="button">Добавить</button>
        </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div>
        <table id="phoneBook_table" class="table  table-striped table-hover">
            <thead class="table-primary">
            <tr>
                <th>№</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Номер телефона</th>
                <th colspan="2">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input id="checkbox_all" type="checkbox" class="form-check-input">
                            Выбрать все
                        </label>
                    </div>
                </th>
            </tr>
            </thead>
            <tbody id="phoneBook_table_body"></tbody>
        </table>
    </div>
</div>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="js/script.js"></script>
</body>
</html>
