<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Телефонная книга</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
<div class="container">
    <div class="input-group">
        <table class="table" id="input_block">
            <tbody>
            <tr>
<!--                <td>-->
<!--                    &lt;!&ndash;                    <input id="new_task" class="form-control" type="text">&ndash;&gt;-->
<!--                </td>-->
                <td>
                    <input id="first_name" class="form-control" type="text" placeholder="Имя">
                </td>
                <td>
                    <input id="last_name" class="form-control" type="text" placeholder="Фамилия">
                </td>
                <td>
                    <input id="phone_number" class="form-control" type="text" placeholder="+7-ХХХ-ХХХ-ХХХХ">
                </td>
                <td>
            <span class="input-group-btn">
            <button id="add_button" class="btn btn-primary" type="button">Добавить</button>
        </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div>
        <table id="phoneBook_table" class="table  table-striped table-hover">
            <thead class="table-primary">
            <tr>
                <th>№</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Номер телефона</th>
                <th colspan="2">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input id="checkbox_all" type="checkbox" class="form-check-input">
                            Выбрать все
                        </label>
                    </div>
                </th>
            </tr>
            </thead>
            <tbody id="phoneBook_table_body">

            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="confirm-dialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Удаление элемента</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                Вы действительно хотите удалить элемент?
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                <button type="button" id="confirm-dialog-yes-button" class="btn btn-primary" data-dismiss="modal">Да
                </button>
            </div>
        </div>
    </div>
</div>

<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="js/script.js"></script>
</body>
</html>
