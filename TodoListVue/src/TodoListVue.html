<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Список дел</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/todoListVueStyle.css"/>
</head>

<body>

<div id="app" class="container mt-2">
    <h1 class="heading">Список дел:</h1>

    <div class="row no-gutters">
        <div class="col-12 order-sm-2 col-sm">
            <input :class="{invalid: isInvalid}" id="new_task" class="form-control" v-model="newTodoText" type="text">
        </div>
        <div class="error-message col-12 order-sm-3" v-if="isInvalid">Необходимо вввести тект заметки</div>
        <div class="col-auto pt-1 order-sm-1 pt-sm-0">
            <button id="add_button" class="btn mr-1 btn-primary" type="button" @click="addTodo">Добавить</button>
        </div>
    </div>

    <div>
        <ul id="todo_list"  class="list-group">
            <li class="pt-1" v-for="item in items">
                <button type='button' title='Удалить' class='btn mr-1 btn-outline-danger' @click="removeTodo(item)">
                    <img alt='del' src='icons/remove_icon.png' class='small_button_icon'>
                </button>
            <span v-text="item.text"></span>
            </li>
        </ul>
    </div>
</div>

<div class="modal fade" id="confirm-dialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Удаление элемента</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                Вы действительно хотите удалить элемент?
            </div>

            <div class="modal-footer">
                <button type="button" id="confirm-dialog-cancel-button" class="btn btn-secondary" data-dismiss="modal">
                    Отмена
                </button>
                <button type="button" id="confirm-dialog-yes-button" class="btn btn-primary" data-dismiss="modal">Да
                </button>
            </div>
        </div>
    </div>
</div>

<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="node_modules/vue/dist/vue.js"></script>
<script src="js/todoListScript.js"></script>
</body>
</html>
