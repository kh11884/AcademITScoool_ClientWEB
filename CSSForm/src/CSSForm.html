<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSSForm</title>
    <link rel="stylesheet" type="text/css" href="formStyle.css"/>
</head>
<body>
<h1>Отправить заявку</h1>
<form>
    <div class="outDiv">
        <div class="inDiv">
            <label>Ваше имя<br/>
                <input type="text" placeholder="Ваше имя *" name="name"/><br/>
            </label>

            <label>Ваш номер телефона<br/>
                <input type="text" placeholder="Ваш номер телефона *" name="phone"/><br/>
            </label>

            <label>Ваш email или VK<br/>
                <input type="text" placeholder="Ваш email или VK *" name="emailOrVK"/><br/>
            </label>

            <label>Комментарий<br/>
                <textarea placeholder="Комментарий (не обязательно)" rows="5" name="comment"></textarea><br/>
            </label>

            <span>Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</span>

        </div>
        <button type="submit">Отправить заявку</button>
    </div>
</form>
</body>
</html>
