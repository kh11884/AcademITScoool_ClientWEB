<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSSForm</title>
    <link rel="stylesheet" type="text/css" href="reset.css"/>
    <link rel="stylesheet" type="text/css" href="formStyle.css"/>
</head>
<body>
<h1 class="form_head">Отправить заявку</h1>
<form>
    <div class="outDiv">
        <div class="inDiv">
            <label class="label_text">Ваше имя<br/>
                <input class="input_box" type="text" placeholder="Ваше имя *" name="name"/><br/>
            </label>
            <label class="label_text">Ваш номер телефона<br/>
                <input class="input_box" type="text" placeholder="Ваш номер телефона *" name="phone"/><br/>
            </label>
            <label class="label_text">Ваш email или VK<br/>
                <input class="input_box" type="text" placeholder="Ваш email или VK *" name="emailOrVK"/><br/>
            </label>
            <label class="label_text">Комментарий<br/>
                <textarea class="text_area" placeholder="Комментарий (не обязательно)" rows="6"
                          name="comment"></textarea><br/>
            </label>
            <span>Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</span>
        </div>
        <button class="send_request_button" type="submit">Отправить заявку</button>
    </div>
</form>
</body>
</html>
